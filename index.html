<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<!-- Import local resources -->
		<link rel="stylesheet" href="styles.css"/>
		<script src="main.js"></script>
	</head>

	<body>
		<div data-role="header" data-position="fixed">
			<h1>Dice Baseball</h1>
			<a href="#" class="ui-btn ui-btn-right ui-icon-info ui-btn-icon-left">Rules</a>
		</div>

		<div data-role="main" id="main" class="ui-content center">
			<table data-role="table" id="score" class="ui-responsive ui-shadow" border="1">
				<thead class="bg-gray">
					<tr>
						<th> </th>
						<th>1</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
						<th>5</th>
						<th>6</th>
						<th>7</th>
						<th>8</th>
						<th>9</th>
						<th>R</th>
					</tr>
				</thead>
				<tbody>
					<tr id="red-score">
						<td>Red</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td id="red-total" class="bg-red">0</td>
					</tr>
					<tr id="blue-score">
						<td>Blue</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td id="blue-total" class="bg-red">0</td>
					</tr>
				</tbody>
			</table>

			<div id="field">
				<div id="batter">Batter</div>
				<div id="first">First</div>
				<div id="second">Second</div>
				<div id="third">Third</div>
				<div id="outs">0 outs</div>
			</div>

			<div id="controls" class="bg-gray">
				<a href='#' id="pitch" class='ui-btn ui-btn-inline'>
					Pitch
				</a>
				<span id="hype">Play Ball!</span>
				<div id="dice-container">
					<span class="dice red">?</span>
					<span class="dice blue">?</span>
				</div>
			</div>
		</div>
	</body>
</html>
